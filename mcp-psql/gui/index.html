<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP PostgreSQL Server GUI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h2>MCP PostgreSQL</h2>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#v-pills-schemas">Schemas</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-query">Query Editor</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-analysis">Analysis</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="tab-content">
                    <!-- Schemas Tab -->
                    <div class="tab-pane fade show active" id="v-pills-schemas">
                        <h3>Database Schemas</h3>
                        <div class="schema-list">
                            <!-- Schema list will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Query Editor Tab -->
                    <div class="tab-pane fade" id="v-pills-query">
                        <h3>Query Editor</h3>
                        <div class="query-editor">
                            <textarea id="query-input" class="form-control" rows="5" placeholder="Enter your SQL query here..."></textarea>
                            <button id="execute-query" class="btn btn-primary mt-2">Execute Query</button>
                            <div class="query-results mt-3">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead id="results-header">
                                            <!-- Headers will be populated by JavaScript -->
                                        </thead>
                                        <tbody id="results-body">
                                            <!-- Results will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Tab -->
                    <div class="tab-pane fade" id="v-pills-analysis">
                        <h3>Data Analysis</h3>
                        <div class="analysis-tools">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Quick Analysis</h5>
                                    <select id="analysis-type" class="form-select mb-2">
                                        <option value="basic">Basic Summary</option>
                                        <option value="distribution">Value Distribution</option>
                                        <option value="timeseries">Time Series</option>
                                    </select>
                                    <button id="run-analysis" class="btn btn-primary">Run Analysis</button>
                                </div>
                            </div>
                            <div class="analysis-results mt-3">
                                <!-- Analysis results will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
